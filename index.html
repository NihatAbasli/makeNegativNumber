<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./main.css">
    <title>JS</title>
</head>

<body>

    <div class="container d-flex justify-content-center p-5 m-5 w-100">
        <div class="form-content">
            <div class="form">
                <input id="todoInput" class="form-control" type="number" placeholder="Please Enter your number!"
                    aria-label="default input example">
                <button id="todoBtn" class="btn btn-success mt-3 w-100">Check</button>
            </div>
            <div id="result-container" class="result-content">
                <h1 style="color: #146c43;" id="result"></h1>
            </div>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
